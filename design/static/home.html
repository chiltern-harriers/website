<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/uikit.min.css" />
        <script src="./js/uikit.min.js"></script>
        <script src="./js/uikit-icons.min.js"></script>

        <link rel="preload" href="./fonts/open-sans/OpenSans-Regular-webfont.woff" as="font" type="font/woff" crossorigin>
        <style>
            .uk-offcanvas-bar {
                background: linear-gradient(to left, #022801, #022501);
            }
            .h-navbar-container:not(.uk-navbar-transparent) {
                background: linear-gradient(to left, #4dc147, #07af00);
            }
            .uk-light .uk-navbar-nav > li.uk-active > a,
            .uk-section-primary:not(.uk-preserve-color) .uk-navbar-nav > li.uk-active > a,
            .uk-section-secondary:not(.uk-preserve-color) .uk-navbar-nav > li.uk-active > a,
            .uk-tile-primary:not(.uk-preserve-color) .uk-navbar-nav > li.uk-active > a,
            .uk-tile-secondary:not(.uk-preserve-color) .uk-navbar-nav > li.uk-active > a,
            .uk-card-primary.uk-card-body .uk-navbar-nav > li.uk-active > a,
            .uk-card-primary > :not([class*='uk-card-media']) .uk-navbar-nav > li.uk-active > a,
            .uk-card-secondary.uk-card-body .uk-navbar-nav > li.uk-active > a,
            .uk-card-secondary>:not([class*='uk-card-media']) .uk-navbar-nav > li.uk-active > a,
            .uk-overlay-primary .uk-navbar-nav > li.uk-active > a,
            .h-navbar-container:not(.uk-navbar-transparent) .uk-navbar .uk-icon,
            .h-navbar-container:not(.uk-navbar-transparent) .uk-navbar .h-logo,
            .h-navbar-container:not(.uk-navbar-transparent) .uk-navbar-nav > li.uk-active > a {
                color: #fff;
            }
            .h-sidebar-left {
                position: fixed;
                top: 80px;
                bottom: 0;
                box-sizing: border-box;
                width: 240px !important;
                padding: 40px 40px 60px 40px;
                border-right: 1px #e5e5e5 solid;
                overflow: auto;
            }
            @media (max-width:960px) {
                .uk-navbar-container>.uk-container .uk-navbar-left {
                    margin-left:0;
                }
            }
        </style>
    </head>
    <body>
        <div>
            <div uk-sticky="media: 960" class="h-navbar-container uk-navbar-container uk-sticky uk-sticky-fixed uk-active uk-sticky-below">
                <div class="uk-container uk-container-expand">
                    <nav class="uk-navbar">
                        <div class="uk-navbar-left uk-navbar-toggle">
                            <a uk-navbar-toggle class="uk-hidden@m uk-navbar-toggle-icon uk-icon" href="" uk-icon="icon: menu" uk-toggle="target: #offcanvas"></a>                            
                            <a class="h-logo uk-navbar-item uk-logo" href="#">
                                <img uk-svg src="./images/chiltern_full.svg" class="uk-margin-small-right uk-hidden@s" width="60" height="60" />
                                Chiltern Harriers A.C.
                            </a>
                        </div>
                        <div class="uk-navbar-right">
                            <ul class="uk-iconnav">
                                <li class="uk-padding-small">
                                    <a href="" uk-icon="icon: twitter" href="https://twitter.com"></a>
                                </li>
                                <li class="uk-padding-small">
                                    <a href="" uk-icon="icon: instagram" href="https://instagram.com"></a>
                                </li>
                                <li class="uk-padding-small">
                                    <a href="" uk-icon="icon: facebook" href="https://facebook.com"></a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>

        <div class="uk-sticky-placeholder" style="height: 80px; margin: 0px;" hidden=""></div>

        <div class="h-sidebar-left uk-visible@m">
            <h3>Chiltern Harriers</h3>
            <ul class="uk-nav uk-nav-default uk-margin-top">
                <li class="uk-nav-header">Club Info</li>
                <li><a href="#">Membership</a></li>
                <li><a href="#">Club Kit</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>

        <div class="uk-section uk-section-default">
            <div class="uk-container uk-position-relative">

            </div>
        </div>

        <div id="offcanvas" uk-offcanvas="overlay: true; mode: push">
            <div class="uk-offcanvas-bar">
        
                <button class="uk-offcanvas-close" type="button" uk-close></button>
        
        
                <h3>Chiltern Harriers</h3>
                <ul class="uk-nav uk-nav-default uk-margin-top">
                    <li class="uk-nav-header">Club Info</li>
                    <li><a href="#">Membership</a></li>
                    <li><a href="#">Club Kit</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
        
            </div>
        </div>

    </body>
</html>
